<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SaiTeja Clothing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f8f9fa;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    nav button {
      background: #e74c3c;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .hero {
      background: url('https://source.unsplash.com/1600x400/?clothing,fashion') center/cover;
      height: 300px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 2rem;
    }
    .product {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product p {
      margin: 0 0 10px;
    }
    .product button {
      background: #2ecc71;
      border: none;
      padding: 10px;
      color: white;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
    }
    .cart {
      padding: 2rem;
    }
    .cart ul {
      list-style: none;
      padding: 0;
    }
    .cart li {
      background: #fff;
      margin-bottom: 10px;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<header>
  <h1>SaiTeja Clothing</h1>
  <nav>
    <button onclick="toggleCart()">ðŸ›’ Cart (<span id="cart-count">0</span>)</button>
  </nav>
</header>

<div class="hero">
  Fashion That Defines You
</div>

<section class="products" id="product-list">
  <!-- Products will be loaded here -->
</section>

<section class="cart" id="cart-section" style="display:none;">
  <h2>Your Cart</h2>
  <ul id="cart-items"></ul>
</section>

<script>
  const products = [
    { id: 1, name: "Men's T-Shirt", price: 499, image: "https://source.unsplash.com/300x300/?tshirt" },
    { id: 2, name: "Women's Dress", price: 999, image: "https://source.unsplash.com/300x300/?dress" },
    { id: 3, name: "Jeans", price: 799, image: "https://source.unsplash.com/300x300/?jeans" },
    { id: 4, name: "Hoodie", price: 1199, image: "https://source.unsplash.com/300x300/?hoodie" },
    { id: 5, name: "Jacket", price: 1499, image: "https://source.unsplash.com/300x300/?jacket" }
  ];

  const cart = [];

  function loadProducts() {
    const list = document.getElementById('product-list');
    products.forEach(p => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${p.image}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>â‚¹${p.price}</p>
        <button onclick="addToCart(${p.id})">Add to Cart</button>
      `;
      list.appendChild(div);
    });
  }

  function addToCart(id) {
    const product = products.find(p => p.id === id);
    cart.push(product);
    updateCart();
  }

  function updateCart() {
    const cartCount = document.getElementById('cart-count');
    const cartItems = document.getElementById('cart-items');
    cartCount.textContent = cart.length;
    cartItems.innerHTML = '';
    cart.forEach((item, index) => {
      const li = document.createElement('li');
      li.innerHTML = `${item.name} - â‚¹${item.price} <button onclick="removeItem(${index})">Remove</button>`;
      cartItems.appendChild(li);
    });
  }

  function removeItem(index) {
    cart.splice(index, 1);
    updateCart();
  }

  function toggleCart() {
    const section = document.getElementById('cart-section');
    section.style.display = section.style.display === 'none' ? 'block' : 'none';
  }

  loadProducts();
</script>

</body>
</html>
